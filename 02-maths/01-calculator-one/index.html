<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 2.1: calculator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../_shared/css/normalize.css" />
    <link rel="stylesheet" href="../../_shared/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
          <span>2.1</span>
          <strong>Calculator</strong>
        </h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>Open your console log to see the result</p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <div class="field">
              <label for="op-one">Operand one:</label>
              <input type="text" name="op-one" id="opOne" />
            </div>
            <div class="field">
              <label for="op-two">Operand two:</label>
              <input type="text" name="op-two" id="opTwo" />
            </div>
            <div class="actions">
              <button type="button" id="addition">+</button>
              <button type="button" id="substraction">-</button>
              <button type="button" id="multiplication">ร</button>
              <button type="button" id="division">รท</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
